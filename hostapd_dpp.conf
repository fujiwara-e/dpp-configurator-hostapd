# hostapd configuration for DPP testing
interface=wlo1
driver=nl80211
ssid=DPP-Test-AP
hw_mode=g
channel=6
wmm_enabled=1
country_code=JP
ieee80211d=1
ieee80211h=1

# Control interface for DPP CLI communication
ctrl_interface=/var/run/hostapd
ctrl_interface_group=sudo

# Basic security
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP CCMP
rsn_pairwise=CCMP
wpa_passphrase=testpassword

# Logging
logger_syslog=0
logger_stdout=1
logger_stdout_level=2
